version: '3'

services:
  backend:
    build:
      context: ./backend #Could error here, assuming its looking for local machine's backend folder
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000 #Could error here, assuming looking for the wsgi.py file
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/react/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
    depends_on:
      - backend
      - frontend
volumes:
  react_build:
